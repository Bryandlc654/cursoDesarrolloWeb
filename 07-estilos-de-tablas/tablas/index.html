<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de tablas</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="date1">Dato 1</td>
                <td>Dato 2</td>
            </tr>
            <tr>
                <td colspan="2">Dato 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total 1</td>
                <td>Total 2</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
