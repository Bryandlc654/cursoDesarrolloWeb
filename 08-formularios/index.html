<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="form">
        <canvas id="myCanvas"></canvas>
        <div class="form__background">
            <form action="">
                <div class="form__containerButtons">
                    <a href="#" class="form__button active"><i class="bi bi-person-fill"></i>Sign In</a>
                    <a href="#" class="form__button disabled"><i class="bi bi-person-plus-fill"></i>Sign Up</a>
                </div>
                <div class="form__containerInputs">
                    <div class="form__boxInput">
                        <i class="bi bi-person-fill"></i>
                        <input class="input" type="text" placeholder="Username">
                    </div>
                    <div class="form__boxInput">
                        <i class="bi bi-lock"></i>
                        <input class="input" type="password" placeholder="Password">
                    </div>
                    <a href="#">Forgot Password?</a>
                    <div class="form__checkbox">
                        <label class="form__check"><input type="checkbox">Remember me</label>
                    </div>
                </div>
                <div>
                    <button><i class="bi bi-box-arrow-in-right"></i>Sign In</button>
                </div>
                <div class="form__account">
                    <span>Don't have an account? <a href="#">Sign Up</a></span>
                </div>
            </form>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
